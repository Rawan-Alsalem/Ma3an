<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tour</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-control, .form-select {
            border-radius: 6px;
        }
        .note {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow-sm">
                <h4 class="mb-4">Create New Tour</h4>

                <!-- رسائل Django -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- ====== FORM التواريخ (GET) ====== -->
                <form method="GET" id="dateForm">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Start Date</label>
                            <input type="date"
                                   name="start_date"
                                   class="form-control"
                                   value="{{ start_date|default:'' }}"
                                   onchange="this.form.submit()">
                        </div>
                        <div class="col">
                            <label class="form-label">End Date</label>
                            <input type="date"
                                   name="end_date"
                                   class="form-control"
                                   value="{{ end_date|default:'' }}"
                                   onchange="this.form.submit()">
                        </div>
                    </div>
                </form>

                <!-- ====== FORM إنشاء الرحلة (POST) ====== -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Tour Name -->
                    <div class="mb-3">
                        <label class="form-label">Tour Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3" required></textarea>
                    </div>

                    <!-- Location -->
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Country</label>
                            <input type="text" name="country" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label">City</label>
                            <input type="text" name="city" class="form-control" required>
                        </div>
                    </div>

                    <!-- Travelers & Price -->
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Max Travelers</label>
                            <input type="number" name="travelers" class="form-control" min="1" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Price (SAR)</label>
                            <input type="number" name="price" class="form-control" min="0" required>
                        </div>
                    </div>

                    <!-- Hidden dates (علشان POST) -->
                    <input type="hidden" name="start_date" value="{{ start_date }}">
                    <input type="hidden" name="end_date" value="{{ end_date }}">

                    <!-- Tour Guide -->
                    <div class="mb-3">
                        <label class="form-label">Tour Guide</label>
                        <select name="tour_guide" class="form-select" required>
                            <option value="">Select Tour Guide</option>
                            {% for guide in guides %}
                                <option value="{{ guide.id }}">
                                    {{ guide.user.username }}
                                </option>
                            {% empty %}
                                <option disabled>No available guides</option>
                            {% endfor %}
                        </select>
                        <div class="note mt-1">
                            * يتم تصفية المرشدين تلقائيًا بعد اختيار التاريخ
                        </div>
                    </div>

                    <!-- Image -->
                    <div class="mb-4">
                        <label class="form-label">Tour Image</label>
                        <input type="file" name="image" class="form-control">
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-success w-100">
                         ➜
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-3 text-center">
<a href="{% url 'agency:dashboard' %}" class="btn btn-secondary">
            &larr; Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>
