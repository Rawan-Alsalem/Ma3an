<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tour Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-body">
                    <h4 class="mb-4 text-center">✏️ Edit Tour Guide</h4>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control"
                                   value="{{ tour_guide.user.first_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control"
                                   value="{{ tour_guide.user.last_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control"
                                   value="{{ tour_guide.user.email }}" required>
                        </div>

                        <div class="d-flex justify-content-between">
    <a href="{% url 'agency:all_tour_guides' %}" class="btn btn-secondary">
        Cancel
    </a>

    <button type="submit" class="btn btn-success">
        Save Changes
    </button>
</div>


                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
