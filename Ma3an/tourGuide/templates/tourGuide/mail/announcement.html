<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body style="margin:0; padding:0; background-color:#f6f6f6; font-family: Arial, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding: 30px 0;">
            <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:8px; overflow:hidden;">
                
                <!-- Header -->
                <tr>
                    <td style="background:#0f172a; padding:20px; text-align:center; color:#ffffff;">
                        <h2 style="margin:0;">{{ tour.title }}</h2>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding:30px; color:#333333;">
                        <h3 style="margin-top:0;">{{ title }}</h3>

                        <p style="line-height:1.7; white-space:pre-line;">
                            {{ message }}
                        </p>

                        <p>Thank you for being part of this tour!</p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="background:#f1f5f9; padding:15px; text-align:center; font-size:12px; color:#666;">
                        This email was sent because you are registered for this tour.
                        <br>
                        Â© {{ year }} Tour Platform
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
